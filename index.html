<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fofr Pedro 3D</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b1220">
    <meta name="description" content="Satirick√° 3D endless runner hra z pra≈æsk√©ho podsvƒõt√≠">
    
    <!-- PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FofrPedro">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0b1220 0%, #1a2332 100%);
            color: #ffffff;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(to bottom, #1a2332, #0b1220);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hud-item {
            background: rgba(26, 35, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 600;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }
        
        #gameMenu h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #00ff88, #0066ff);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .menu-button:hover, .menu-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(26, 35, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #00ff88;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            #hud {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .hud-item {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            #gameMenu {
                padding: 30px;
                margin: 20px;
            }
            
            #gameMenu h1 {
                font-size: 2em;
            }
            
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="hud">
                <div class="hud-item">Sk√≥re: <span id="score">0</span></div>
                <div class="hud-item">Rychlost: <span id="speed">1.0</span>x</div>
                <div class="hud-item">Vzd√°lenost: <span id="distance">0</span>m</div>
            </div>
            
            <div id="gameMenu">
                <h1>üöî Fofr Pedro 3D</h1>
                <p>Satirick√° 3D endless runner hra z pra≈æsk√©ho podsvƒõt√≠</p><br>
                <button class="menu-button" id="startBtn">üèÉ Start Game</button>
                <button class="menu-button" id="settingsBtn">‚öôÔ∏è Nastaven√≠</button>
                <button class="menu-button" id="highscoresBtn">üèÜ Nejlep≈°√≠ sk√≥re</button>
            </div>
            
            <div id="gameOver" class="hidden">
                <h2>üö´ Chycen!</h2>
                <p>Fin√°ln√≠ sk√≥re: <span id="finalScore">0</span></p>
                <p>Vzd√°lenost: <span id="finalDistance">0</span>m</p>
                <br>
                <button class="menu-button" id="restartBtn">üîÑ Hr√°t znovu</button>
                <button class="menu-button" id="menuBtn">üè† Hlavn√≠ menu</button>
            </div>
            
            <div id="controls">
                <div class="control-button" id="leftBtn">‚¨ÖÔ∏è</div>
                <div class="control-button" id="jumpBtn">‚¨ÜÔ∏è</div>
                <div class="control-button" id="rightBtn">‚û°Ô∏è</div>
            </div>
        </div>
    </div>

    <!-- Three.js a GLTF Loader -->
    <script type="module" src="three.module.js"></script>
    <script type="module">
        import * as THREE from './three.module.js';
        import { GLTFLoader } from './GLTFLoader.js';
        
        // Hern√≠ stav
        let scene, camera, renderer, player, obstacles = [];
        let gameState = 'menu'; // menu, playing, gameOver
        let score = 0, distance = 0, speed = 1.0;
        let keys = {};
        let playerPosition = 0; // -1 = vlevo, 0 = st≈ôed, 1 = vpravo
        let playerY = 0;
        let isJumping = false;
        let jumpVelocity = 0;
        
        // DOM elementy
        const canvas = document.getElementById('gameCanvas');
        const gameMenu = document.getElementById('gameMenu');
        const gameOver = document.getElementById('gameOver');
        const controls = document.getElementById('controls');
        const hud = document.getElementById('hud');
        
        // Inicializace hry
        function init() {
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x0b1220);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Sc√©na
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0b1220, 50, 200);
            
            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 15);
            camera.lookAt(0, 0, 0);
            
            // Osvƒõtlen√≠
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Neonov√° svƒõtla
            const neonLight1 = new THREE.PointLight(0x00ff88, 1, 50);
            neonLight1.position.set(-10, 5, 0);
            scene.add(neonLight1);
            
            const neonLight2 = new THREE.PointLight(0x0066ff, 1, 50);
            neonLight2.position.set(10, 5, 0);
            scene.add(neonLight2);
            
            // Vytvo≈ôen√≠ hr√°ƒçe (jednoduch√Ω mesh)
            createPlayer();
            
            // Vytvo≈ôen√≠ z√°kladn√≠ cesty
            createRoad();
            
            // Event listenery
            setupEventListeners();
            
            // Spu≈°tƒõn√≠ render smyƒçky
            animate();
        }
        
        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x00ff88,
                emissive: 0x002211
            });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);
        }
        
        function createRoad() {
            const roadGeometry = new THREE.PlaneGeometry(30, 200);
            const roadMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.y = 0;
            road.receiveShadow = true;
            scene.add(road);
            
            // Pruhy na silnici
            for (let i = 0; i < 10; i++) {
                const stripeGeometry = new THREE.PlaneGeometry(0.5, 5);
                const stripeMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
                const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                stripe.rotation.x = -Math.PI / 2;
                stripe.position.set(0, 0.01, -20 * i);
                scene.add(stripe);
            }
        }
        
        function createObstacle(position) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                emissive: 0x220000
            });
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(position * 5, 1, -50);
            obstacle.castShadow = true;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }
        
        function setupEventListeners() {
            // Tlaƒç√≠tka menu
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', startGame);
            document.getElementById('menuBtn').addEventListener('click', showMenu);
            
            // Ovl√°d√°n√≠
            document.getElementById('leftBtn').addEventListener('touchstart', () => movePlayer(-1));
            document.getElementById('rightBtn').addEventListener('touchstart', () => movePlayer(1));
            document.getElementById('jumpBtn').addEventListener('touchstart', jump);
            
            // Kl√°vesnice
            document.addEventListener('keydown', (event) => {
                keys[event.code] = true;
                switch(event.code) {
                    case 'ArrowLeft':
                    case 'KeyA':
                        movePlayer(-1);
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        movePlayer(1);
                        break;
                    case 'Space':
                    case 'ArrowUp':
                    case 'KeyW':
                        jump();
                        break;
                }
            });
            
            document.addEventListener('keyup', (event) => {
                keys[event.code] = false;
            });
            
            // Resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            distance = 0;
            speed = 1.0;
            playerPosition = 0;
            playerY = 0;
            isJumping = false;
            jumpVelocity = 0;
            
            // Vyƒçi≈°tƒõn√≠ p≈ôek√°≈æek
            obstacles.forEach(obstacle => scene.remove(obstacle));
            obstacles = [];
            
            // Reset pozice hr√°ƒçe
            player.position.set(0, 1, 0);
            
            // UI
            gameMenu.classList.add('hidden');
            gameOver.classList.add('hidden');
            controls.style.display = 'flex';
            hud.style.display = 'flex';
            
            updateUI();
        }
        
        function showMenu() {
            gameState = 'menu';
            gameMenu.classList.remove('hidden');
            gameOver.classList.add('hidden');
            controls.style.display = 'none';
            hud.style.display = 'none';
        }
        
        function endGame() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = Math.floor(distance);
            
            gameOver.classList.remove('hidden');
            controls.style.display = 'none';
        }
        
        function movePlayer(direction) {
            if (gameState !== 'playing') return;
            
            playerPosition = Math.max(-1, Math.min(1, playerPosition + direction));
            player.position.x = playerPosition * 5;
        }
        
        function jump() {
            if (gameState !== 'playing' || isJumping) return;
            
            isJumping = true;
            jumpVelocity = 0.5;
        }
        
        function updateGameLogic() {
            if (gameState !== 'playing') return;
            
            // Update vzd√°lenosti a sk√≥re
            distance += speed;
            score += Math.floor(speed);
            
            // Zvy≈°ov√°n√≠ rychlosti
            speed += 0.001;
            
            // Skok
            if (isJumping) {
                playerY += jumpVelocity;
                jumpVelocity -= 0.02; // gravitace
                
                if (playerY <= 0) {
                    playerY = 0;
                    isJumping = false;
                    jumpVelocity = 0;
                }
                player.position.y = 1 + playerY;
            }
            
            // Pohyb kamery
            camera.position.z = 15 + Math.sin(Date.now() * 0.001) * 2;
            
            // Generov√°n√≠ p≈ôek√°≈æek
            if (Math.random() < 0.01 * speed) {
                const position = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
                createObstacle(position);
            }
            
            // Pohyb p≈ôek√°≈æek
            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += speed * 2;
                
                // Kolize
                if (obstacle.position.z > -2 && obstacle.position.z < 2) {
                    const obstaclePos = Math.round(obstacle.position.x / 5);
                    if (obstaclePos === playerPosition && playerY < 1) {
                        endGame();
                        return;
                    }
                }
                
                // Odstranƒõn√≠ p≈ôek√°≈æek za hr√°ƒçem
                if (obstacle.position.z > 20) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                }
            });
            
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = speed.toFixed(1);
            document.getElementById('distance').textContent = Math.floor(distance);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            updateGameLogic();
            renderer.render(scene, camera);
        }
        
        // Registrace service workeru
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Spu≈°tƒõn√≠ hry
        init();
    </script>
</body>
</html>
